<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content = 'ie=edge'/>
    <title>Document</title>
    <link rel="stylesheet" href="/stylesheets/form.css">
</head>
<body>
<nav>
        <div id = "container"></div>
        <div id="banner">
          <div id = "banner-icon">
        <i class ="banner-flex-item fa fa-camera-retor" aria-hidden="true"></i>
          </div>>
          </div>>
          <span id="banner-text" class="banner-flex-item">Yinyin's Photoapp</span>>
        </div>
        <nav id="nav-bar">
          <id id="brand" class="nav-items">
            <a href="/" id="barnd-anchor">
              <span id="brand-text"></span>>
            </div>
        </nav>>
</nav>>
<div class = "form-container">
        <header class = "form-header">
                <h1>Registration Form</h1>        
        </header>
        <form class ="form-grid-reg"
                action = "/users/register"
                method="POST"
                enctype="application/x-www-form-urlencoded"
        >
        <label id="lblusername" class = "tags reg-lbl-uname" for="username">
                Username</label>
        <input id="username"
        class = "text-input reg-input-uname"
        type="text"
        placeholder="Username"
        name="username"
        required>
        </input>

        <label id="lblemail" class = "tag reg-lbl-email" for= "email">email</label>>

        <input
        id="email"
        class="text-input reg-input-email"
        type="email"
        placeholder="email"
        name="email"
        required
        />

        <label id="lblpasswd" class = "tag reg-lbl-passwd" for= "passwd">password</label>>

        <input
        id="passwd"
        class="text-input reg-input-passwd"
        type="passwd"
        placeholder="password"
        name="password"
        required
        />
</form>
<body>
        <form>
          <fieldset>
            <legend>Account Registration</legend>
            <label for="uname">UserName</label>
            <input type ="text" id ="uname" />
  
  
            <label for="email">Email</label>
            <input type ="email" id ="Email" />
  
            <label for="pass">Password:</label>
            <input type="password" id ="pass" name ="password">
  
            <label for="cfpass">Confirm Password:</label>
            <input type="password" id ="cfpass" name ="Confirm Password">
          </fieldset>
  
          <input type="checkbox" id="teen" required>
          <label for="teen">I am at least 13+ years</label>
  
          <input type="checkbox" id="rules" required>
          <label for="rules">I agree to TOS and Privacy Rules</label>
  
          <button>submit</button>
  
        </body>
</div>
</body>
</html>
